    <div class="projects">     
        <div class="project"  ng-repeat="detail in item"  ng-class='{active:$last}'>
            <div class="title">
                <h6>{{detail.subtitle}}</h6>
                <h1 ng-bind-html="detail.title"></h1>
            </div>
            <p class="description">{{detail.description}}</p>
            <div class="media" ng-style="{'background-color':'{{detail.color}}'}">
               
                <div ng-if="!detail.type" class="device {{x.device}}" ng-repeat="x in detail.media">
                    <img class="marco" ng-src="img/{{x.device}}.png" alt="" >
                    <img class="item" ng-src="img/{{x.image}}" alt="">
                </div>
                
                <div ng-if="detail.type" class="device {{x.device}} {{detail.type}}" ng-repeat="x in detail.media">
                    <img class="marco" ng-src="img/{{x.device}}.png" alt="" >
                    <img class="item" ng-src="img/{{x.image}}" alt="">
                </div>
                 
            </div>
        </div>
    </div>
    
    
</section>
