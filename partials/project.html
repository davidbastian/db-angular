<section id="home" data-msg="{{message}}">
   
    <div class="projects">     
        <div class="project">
            <div class="title">
                <h6>{{detail.subtitle}}___</h6>
                <h1 ng-bind-html="detail.title"></h1>
            </div>
            <p>{{detail.description}}</p>
            <div class="media" style="background-color:{{detail.color}}">
                <div ng-repeat="x in detail.media" class="device {{x.device}}">
                    <img class="marco" ng-src="img/{{x.device}}.png" alt="" >
                    <img class="item" ng-src="img/{{x.image}}" alt="">
                </div>
            </div>
        </div>
    </div> 

    
</section>


<footer>
    <div class="footer-wrap">
      <h6 class="number">0{{number}}</h6>

    </div>
</footer>
